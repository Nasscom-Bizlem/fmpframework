<div class="">
  <ng-container *ngIf='invoiceDetailsProducts && invoiceDetailsProducts.length>0'>
    <table mat-table [dataSource]="dataSource" class="glbl-tbl grey-border-margin">


      <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-6">
          Product Name
        </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.ProductName}}</span> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Qty">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Quantity</th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.Qty}}</span> </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="UnitPrice">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Rate </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.UnitPrice}}</span> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Amount </th>
        <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.Qty*element.UnitPrice}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <!-- <app-activity-task [@slideInOut]="menuState"></app-activity-task> -->
</div>
