<div class="table-wrapper tbl-border">
  <div class="table-header">
    <div>
      <h5>Recently Viewed</h5>
    </div>
 
  </div>
  <table mat-table [dataSource]="dataSource" class="glbl-tbl">
    <ng-container matColumnDef="invoicenumber">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6">
        Invoice Number
      </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.invoicenumber}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Customer</th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.customer}}</span> </td>
    </ng-container>


    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Subject</th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.subject}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Priority </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6">
        {{element.priority}}
      </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Date </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-4"> <span>{{element.date}}</span> </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-6"> status </th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.status}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef class="tbl-xs-3">Owner</th>
      <td mat-cell *matCellDef="let element" class="tbl-xs-6"> <span>{{element.owner}}</span> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
