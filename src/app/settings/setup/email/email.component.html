<div class="tiles-wrapper">
  <a class="tiles-inner email"  [routerLink]="['/setup/email']" routerLinkActive="active">
    <span>Email</span>
  </a>
  <a class="tiles-inner whatsapp" [routerLink]="['/setup/whatsapp']" routerLinkActive="active">
    <span>WhatsApp & SMS</span>
  </a>
  <a class="tiles-inner oauth" [routerLink]="['/setup/oauth']" routerLinkActive="active">
    <span>OAuth</span>
  </a>
  <a class="tiles-inner mailhost" [routerLink]="['/setup/mailhost']" routerLinkActive="active">
    <span>Mailhost</span>
  </a>
</div>
<div class="mat-container">
<div class="row showmassage" *ngIf="showMsg" >
  <div class="col-xs-12" fxLayout="row" fxLayoutAlign="center center">
    <p class="alert alert-success">
      <strong>{{ message }}</strong>
    </p>
  </div>
</div>
  <div class="mat-icon-group">
     <!-- <a [routerLink]="['#']" routerLinkActive="active"><mat-icon aria-hidden="false" aria-label="Refresh">
          visibility
      </mat-icon></a>-->
      <a href="javascript:void(0)" routerLinkActive="active" (click)="editemailsettingGlobally()"><mat-icon aria-hidden="false" aria-label="Edit">
          edit 
      </mat-icon></a>
      <a href="javascript:void(0)" routerLinkActive="active" (click)="deleteemailSettingDialog()"><mat-icon aria-hidden="false" aria-label="Delete">
          delete 
      </mat-icon></a>
      <a href="javascript:void(0)" routerLinkActive="active" (click)="openEmailDialog()"><mat-icon aria-hidden="false" aria-label="Add">
          add_circle_outline
      </mat-icon></a>
  </div>
  <div class="table-wrapper">
  <mat-table [dataSource]="dataSource"  class="glbl-tbl">
      <!-- Check Column -->
      <ng-container matColumnDef="check">
        <th><mat-header-cell *matHeaderCellDef class="tbl-xs-1">
          <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
          </mat-checkbox>
        </mat-header-cell></th>
        <td><mat-cell *matCellDef="let element" class="tbl-xs-1">
          <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'" (change)="onCheckboxChange($event,element)">
          </mat-checkbox>
        </mat-cell></td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> User Name </mat-header-cell></th>
        <td><mat-cell *matCellDef="let element" class="tbl-xs-6"><span> {{element.Username}} </span></mat-cell></td>
      </ng-container>
    
      <!-- OAuth Column -->
      <ng-container matColumnDef="oauth">
        <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> OAuth </mat-header-cell></th>
        <td><mat-cell *matCellDef="let element" class="tbl-xs-6"><span> {{element.Oauth}} </span></mat-cell></td>
      </ng-container>
    
      <!-- HostName Column -->
      <ng-container matColumnDef="hostname">
        <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Host Name </mat-header-cell></th>
        <td><mat-cell *matCellDef="let element" class="tbl-xs-6"><span> {{element.Hostname}} </span></mat-cell></td>
      </ng-container>
    
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Password </mat-header-cell></th>
        <td><mat-cell *matCellDef="let element" class="tbl-xs-6"><span> {{element.Password}} </span></mat-cell></td>
      </ng-container>
    
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th><mat-header-cell *matHeaderCellDef class="tbl-xs-4"> Action </mat-header-cell></th>
        <td><mat-cell *matCellDef="let element" class="tbl-xs-4"> 
          <mat-icon aria-hidden="false" aria-label="Refresh">loop</mat-icon>
        </mat-cell></td>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <ng-container>
    <mat-paginator [length]='count' [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent($event)"></mat-paginator>
  </ng-container>
</div>
</div>
