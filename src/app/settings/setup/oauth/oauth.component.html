<div class="tiles-wrapper">
    <a class="tiles-inner email"  [routerLink]="['/setup/email']" routerLinkActive="active">
      <span>Email</span>
    </a>
    <a class="tiles-inner whatsapp" [routerLink]="['/setup/whatsapp']" routerLinkActive="active">
      <span>WhatsApp & SMS</span>
    </a>
    <a class="tiles-inner oauth" [routerLink]="['/setup/oauth']" routerLinkActive="active">
      <span>OAuth</span>
    </a>
    <a class="tiles-inner mailhost" [routerLink]="['/setup/mailhost']" routerLinkActive="active">
      <span>Mailhost</span>
    </a>
  </div>
<div class="mat-container">

  <div class="row showmassage" *ngIf="showMsg" >
    <div class="col-xs-12" fxLayout="row" fxLayoutAlign="center center">
      <p class="alert alert-success">
        <strong>{{ message }}</strong>
      </p>
    </div>
  </div>

    <div class="mat-icon-group">
        <a href="javascript:void(0)" routerLinkActive="active" (click)='viewOAuthGlobally()'><mat-icon title="View" aria-hidden="false" aria-label="Refresh">
            remove_red_eye 
        </mat-icon></a>
        <a href="javascript:void(0)" routerLinkActive="active" (click)='editOAuthGlobally()'><mat-icon title="Edit" aria-hidden="false" aria-label="Edit">
            edit
        </mat-icon></a>
        <a href="javascript:void(0)" routerLinkActive="active" (click)='deleteOAuthDialog()'><mat-icon title="Delete" aria-hidden="false" aria-label="Delete">
            delete 
        </mat-icon></a>
        <a href="javascript:void(0)" (click)='openOauthDialog()'routerLinkActive="active"><mat-icon title="Add" aria-hidden="false" aria-label="Add">
            add_circle_outline
        </mat-icon></a>
    </div>
    <div class="table-wrapper">
        <mat-table [dataSource]="oauthDataSource" class="glbl-tbl">
            <!-- Position Column -->
            <ng-container matColumnDef="check">
                <th><mat-header-cell *matHeaderCellDef class="tbl-xs-1">
                  <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'">
                  </mat-checkbox>
                </mat-header-cell></th>
                <td><mat-cell *matCellDef="let element" class="tbl-xs-1">
                  <mat-checkbox class="glbl-checkbox" [labelPosition]="'after'" (change)="onCheckboxChange($event,element)" [checked]="checkBoxChecked">
                  </mat-checkbox>
                </mat-cell></td>
              </ng-container>
          
            <!-- Icon Column -->
            <ng-container matColumnDef="icon">
                <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6">
                  Icon
                </mat-header-cell></th>
                <td><mat-cell *matCellDef="let element" class="tbl-xs-6">
                    <mat-icon aria-hidden="false" aria-label="Refresh">
                      <div mat-card-avatar matLine> <img src="{{element.FilePath}}" width="55" height="60"></div>
                </mat-icon></mat-cell></td>
              </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Name </mat-header-cell></th>
              <td><mat-cell *matCellDef="let element" class="tbl-xs-6"><span> {{element.Name}} </span></mat-cell></td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="emailAddress">
              <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Email Address </mat-header-cell></th>
              <td><mat-cell *matCellDef="let element" class="tbl-xs-6 freezeData"><span title="{{element.Url}}"> {{element.Url}} </span></mat-cell></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Action </mat-header-cell></th>
                <td><mat-cell *matCellDef="let element" class="tbl-xs-3 circleCheck">
                    <mat-icon mat-list-icon class="circle">
                      check_circle</mat-icon>
                    </mat-cell></td>
            </ng-container>
          
            <!-- <mat-header-row *matHeaderRowDef="oauthDisplayedColumns"></mat-header-row> -->
            <mat-row *matRowDef="let row; columns: oauthDisplayedColumns;"></mat-row>
        </mat-table>

        <ng-container>
          <mat-paginator [length]='count' [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent($event)"></mat-paginator>
        </ng-container>

      </div>
</div>
