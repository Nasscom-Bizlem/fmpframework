<div class="header">
  <h1 mat-dialog-title>{{data.title}}
  <span>
  <i mat-icon-button class="material-icons close pointer " [mat-dialog-close]='false'>close</i>
  </span></h1>
</div>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="Normal Set Up">
      <mat-grid-list cols="1">
          <mat-grid-tile>
            <div class="dialog-content" [formGroup]="emailForm">
              <mat-form-field>
                <mat-label>Host Name</mat-label>
                <input matInput placeholder="" value="" formControlName="Hostname" >
              </mat-form-field>
              <div *ngIf="submitted && f.Hostname.errors" class="invalid-feedback">
                <div *ngIf="f.Hostname.errors.required">Host Name is required</div>
              </div>
              <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="" value="" formControlName="Username">
              </mat-form-field>
              <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                <div *ngIf="f.Username.errors.required">Username is required</div>
              </div>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="" value="" formControlName="Password">
              </mat-form-field>
              <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>

        <div class="dialog-footer">
          <button mat-button class="glbl-btn green-btn" (click)='onSave()'>
            <span>Save</span>
          </button>
          <button mat-button class="glbl-btn" [mat-dialog-close]='false'>
            <span>Cancel</span>
          </button>
        </div>
  </mat-tab>

  <mat-tab label="OAuth Set Up">
    <mat-grid-list cols="4" rowHeight="1:1">
      <mat-grid-tile *ngFor="let oauth of oAuthsList">
          <mat-list dense>
              <mat-list-item>
                  <div mat-card-avatar matLine><a href="#"  (click)="onclicksaveurl([(oauth.Url)],[(oauth.Name)])" target="_blank"><img src="{{oauth.FilePath}}" width="50" height="50"> </a></div>
                  <h6 matLine style="text-align: center;">{{oauth.Name}}</h6>
              </mat-list-item>
          </mat-list>
      </mat-grid-tile>
  </mat-grid-list>
  </mat-tab>
</mat-tab-group>
