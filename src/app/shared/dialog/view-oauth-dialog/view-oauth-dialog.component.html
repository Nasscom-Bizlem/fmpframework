<div class="header">
  <h1 mat-dialog-title>{{titlesOAuth}}
    <span>
      <i mat-icon-button class="material-icons close pointer " [mat-dialog-close]='false'>close</i>
    </span></h1>
</div>

<div class="dialog-content">
<div class="mat-container">
  
      <div class="table-wrapper">
          <mat-table [dataSource]="ViewoauthDataSource" class="glbl-tbl">
              
              <ng-container matColumnDef="icon">
                  <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6">
                    Icon
                  </mat-header-cell></th>
                  <td><mat-cell *matCellDef="let element" class="tbl-xs-6">
                      <mat-icon aria-hidden="false" aria-label="Refresh">
                        <div mat-card-avatar matLine> <img src="{{element.FilePath}}" width="55" height="60"></div>
                  </mat-icon></mat-cell></td>
                </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Name </mat-header-cell></th>
                <td><mat-cell *matCellDef="let element" class="tbl-xs-6"><span> {{element.Name}} </span></mat-cell></td>
              </ng-container>
            
              <!-- Email Column -->
              <ng-container matColumnDef="emailAddress">
                <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Url </mat-header-cell></th>
                <td><mat-cell *matCellDef="let element" class="tbl-xs-6 freezeData"><span title="{{element.Url}}"> {{element.Url}} </span></mat-cell></td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="action">
                  <th><mat-header-cell *matHeaderCellDef class="tbl-xs-6"> Action </mat-header-cell></th>
                  <td><mat-cell *matCellDef="let element" class="tbl-xs-3 circleCheck">
                      <mat-icon mat-list-icon class="circle">
                        check_circle</mat-icon>
                      </mat-cell></td>
              </ng-container>
            
               <mat-header-row *matHeaderRowDef="oauthDisplayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: oauthDisplayedColumns;"></mat-row>
          </mat-table>
  
          <ng-container>
            <mat-paginator [length]='count' [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent($event)"></mat-paginator>
          </ng-container>
  
        </div>
  </div>
</div>
